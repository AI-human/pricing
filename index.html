<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor - Pricing Component With Toggle">
  <meta name="keywords" content="Pricing Component With Toggle, Frontend Mentor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">  <title>Pricing Component With Toggle</title>
</head>

<body>
  <header class="text-center px-4 py-8">
    <h1 class="text-3xl font-bold">Our Pricing</h1>
    <nav class="flex justify-center items-center mt-4">
      <p class="mr-4">Annually</p>
      <button class="toggle-area monthly bg-gray-200 rounded-full p-2 flex items-center">
        <div class="toggle-btn w-4 h-4 rounded-full bg-white cursor-pointer"></div>
      </button>
      <p class="ml-4">Monthly</p>
    </nav>
  </header>
  <main class="container mx-auto py-12">
    <section class="pricing-container grid grid-cols-1 md:grid-cols-3 gap-8">
      <article class="pricing container-1 bg-white rounded-lg shadow-md px-8 py-10">
        <h2 class="text-xl font-bold text-center mb-4">Basic</h2>
        <p class="price-1 text-center text-3xl font-bold mb-4"><span class="dollar-sign">&dollar;</span>19.99</p>
        <ul class="list-disc space-y-2 px-4">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4">Learn more</button>
      </article>
      <article class="pricing container-2 bg-white rounded-lg shadow-md px-8 py-10">
        <h2 class="text-xl font-bold text-center mb-4">Professional</h2>
        <p class="price-2 text-center text-3xl font-bold mb-4"><span class="dollar-sign">&dollar;</span>24.99</p>
        <ul class="list-disc space-y-2 px-4">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4">Learn more</button>
      </article>
      <article class="pricing container-3 bg-white rounded-lg shadow-md px-8 py-10">
        <h2 class="text-xl font-bold text-center mb-4">Master</h2>
        <p class="price-3 text-center text-3xl font-bold mb-4"><span class="dollar-sign">&dollar;</span>39.99</p>
        <ul class="list-disc space-y-2 px-4">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4">Learn more</button>
      </article>
    </section>
  </main>

  <script src="app.js"></script>

</body>

</html>
